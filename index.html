<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Formulario de contacto</title>
</head>
<body>

    <section class="contact">
        <figure class="contact__picture">
            <img src="assets/realteam.svg" alt="team" class="contact__img">
        </figure>
        <form action="" class="contact__form">
            <h2 class="contact__title">Seguimos en contacto</h2>
            <input type="text" placeholder="Ingresa tu nombre:" class="contact__input">
            <input type="email" placeholder="Ingresa tu email:" class="contact__input">
            <textarea placeholder="Mensaje:" class="contact__input contact__input--area" name="" id=""></textarea>
            <button class="contact__cta" type="submit">Enviar Ahora</button>
        </form>
    </section>
    
</body>
</html>
